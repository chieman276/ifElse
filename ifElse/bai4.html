<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('Nhập số a'));
        var b = parseInt(prompt('Nhập số b'));
        var c = parseInt(prompt('Nhập số c'));

        if (a > b > c) {
            alert(a + ' là số lớn nhất trong 3 số')
        } else if (b > a > c) {
            alert(b + ' là số lớn nhất trong 3 số')
        } else if (c > b > a) {
            alert(c + ' là số lớn nhất trong 3 số')
        }else{
            alert('Số không được trùng nhau')
        }

    </script>
</body>

</html>
