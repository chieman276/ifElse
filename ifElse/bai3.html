<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var number = parseInt(prompt('Nhập số bất kỳ'));
        if(number > 0){
            alert(number +' Lớn hơn 0')
        }else{
            alert(number +' Nhỏ hơn 0')
        }
    </script>
</body>
